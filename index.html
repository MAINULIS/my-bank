<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is My Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-7 text-violet-600"> Welcome To <span class="text-violet-800">My Bank</span></h1>
    </header>
    <main>
        <section class="bg-sky-200 hover:bg-sky-300 w-9/12 mx-auto mt-12 p-10">
        <h3 class="text-3xl font-medium mb-4">Please Login</h3>
         <div>
            <input class=" w-9/12 block mb-3 px-3" type="email" name="" id="" placeholder="Your Email Address">
            <input class="w-9/12 block  mb-3 px-3" type="password" name="" id="" placeholder="Your Password">
            <button class="bg-indigo-500 hover:bg-indigo-700 px-8 py-2 rounded-lg text-white ">Submit</button>
         </div>
        </section>
    </main>
</body>
</html>
